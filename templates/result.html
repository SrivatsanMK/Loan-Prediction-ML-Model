<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: #eef2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .box {
            background: #fff;
            padding: 40px;
            width: 420px;
            text-align: center;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.09);
        }

        h2 {
            font-size: 28px;
            color: #333;
        }

        .result {
            padding: 20px;
            margin-top: 20px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 600;
            color: {{ color }};
            background: {{ color }}20;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background: #6aafff;
            color: white;
            font-weight: 600;
            border-radius: 10px;
            text-decoration: none;
        }

        .btn:hover {
            background: #5599f5;
        }
    </style>
</head>

<body>

    <div class="box">
        <h2>Prediction Result</h2>

        <div class="result">{{ prediction }}</div>

        <a href="/" class="btn">Try Another Prediction</a>
    </div>

</body>
</html>
